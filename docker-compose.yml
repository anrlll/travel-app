version: '3.9'

services:
  # PostgreSQL 15 データベース
  postgres:
    image: postgres:15-alpine
    container_name: travelapp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: travelapp
      POSTGRES_PASSWORD: travelapp_dev_password
      POSTGRES_DB: travelapp
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travelapp -d travelapp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - travelapp-network

  # pgAdmin (オプション - データベース管理GUI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: travelapp-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@travelapp.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - travelapp-network
    profiles:
      - tools  # デフォルトでは起動しない（docker-compose --profile tools up で起動）

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  travelapp-network:
    driver: bridge
